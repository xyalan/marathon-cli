group 'com.github.xyalan'

apply plugin: 'java'
apply plugin: 'idea'

sourceCompatibility = '1.8'
targetCompatibility = '1.8'

repositories {
    mavenCentral()
}

ext {
    feign = '8.17.0'
}

dependencies {
    compile("com.netflix.feign:feign-core:$feign")
    compile("com.netflix.feign:feign-gson:$feign")
}